        {literal}
        <script>
          var t;
           window.onload=function(){
              getAlertMsg();
              // iID=setInterval(getAlertMsg, 2000);
           };
           function stopGetMsg(){
              // clearInterval(iID);
           //   clearTimeout(t);
           }
           function levelFormatter(value) {
        // 16777215 == ffffff in decimal
              var level1 = '#7FFFD4';
              var level2 = '#4EEE94';
              var level3 = '#6495ED';
              var level4 = '#FFD700';
              var level5 = '#FF8247';
              if(value=='1'){
                return '<div  style="background: ' + level1 + '">' +                     
                        value +
                        '</div>';
              }
              if(value=='2'){
                return '<div  style="background: ' + level2 + '">' +                     
                        value +
                        '</div>';
              }
              if(value=='3'){
                return '<div  style="background: ' + level3 + '">' +                     
                        value +
                        '</div>';
              }
              if(value=='4'){
                return '<div  style="background: ' + level4 + '">' +                     
                        value +
                        '</div>';
              }
              if(value=='5'){
                return '<div  style="background: ' + level5 + '">' +                     
                        value +
                        '</div>';
              }
              
            }
            function getAlertMsg(){
                var xmlhttp;
                if (window.XMLHttpRequest)
                  {
                    xmlhttp=new XMLHttpRequest();
                  }
                else
                  {
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                  }
                xmlhttp.onreadystatechange=function()
                  {
                      if (xmlhttp.readyState==4 && xmlhttp.status==200)
                      {
                        
                          var str='{"data":'+xmlhttp.responseText+'}'
                          var obj = eval ("(" + str + ")")
                           // alert(JSON.stringify(obj.data) );
                          $('#alert_table').bootstrapTable('destroy');
                          $('#alert_table').bootstrapTable({
                           
                              pagination: true,
                              pageSize: 8,
                              pageList: [10, 25, 50, 100, 200],                                                                
                              minimumCountColumns: 2,
                              clickToSelect: true,
                            
                                columns: [{
                                  field: 'state',
                                  checkbox: true
                                },{
                                  field: 'alert_id',
                                  title: '事件编号',
                                  align: 'center'
                                }, {
                                  field: 'appname',
                                  title: '应用名称',
                                  align: 'center'
                                },{
                                  field: 'effect_start',
                                  title: '开始时间',
                                  align: 'center'
                                },{
                                  field: 'effect_end',
                                  title: '结束时间',
                                  align: 'center'
                                },{
                                  field: 'alert_level',
                                  title: '事件级别',
                                  formatter:'levelFormatter',
                                  align: 'center'
                                },{
                                  field: 'keywords',
                                  title: '事件信息',
                                  align: 'center'
                                },{
                                  field: 'frequence',
                                  title: '事件次数',
                                  align: 'center'
                                },{
                                  field: 'dateline',
                                  title: '接收时间',
                                  align: 'center'
                                },
                                ],
                                data: obj.data
                              });
                              t=setTimeout("getAlertMsg()",2000)
                      }                     
                  }
                xmlhttp.open("POST","index.php?controller=app&method=getConsoleMsg",true);
                xmlhttp.send();      
            }
